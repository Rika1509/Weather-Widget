<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/43a9742c17.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container" style="max-width: 725px;">
        <div class="card mb-3" style="max-width: 700px;">
            <div class="input-group mb-5">
                <form>
                    <input type="text" class="form-control" id="city-input" placeholder="Search for location"
                        style="max-width: 200px;">
                </form>
                <button class="btn btn-outline-primary" type="button">Search</button>
                <button class="btn btn-outline-info" id="current-location" type="button">Current Location</button>
            </div>
            <div class="row g-0">
                <div class="col-md-5" id="current-weather">
                    <h1> </h1>
                    <h4 id="date"></h4>
                    <div class="main">
                        <img src="" id="icon" /> <span class="temperature"></span><span class="units">Â°C</span>
                    </div>
                </div>
                <div class="col-md-3" id="current-weather-info">
                    <div class="card-body">
                        <h5 class="card-title" id="weather-description"></h5>
                    </div>
                </div>
                <div class="col-md-4" id="current-weather-info">
                    <ul>
                        <li>Humidity: <span id="humidity"> </span> %</li>
                        <li>Wind speed: <span id="wind"> </span> km/h</li>
                        <li>Pressure: <span id="pressure"> </span> mb</li>
                    </ul>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <p>Wed</p> <br /><i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <p>Thu</p><br /><i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <p>Fri</p><br /><i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <p>Sat</p><br /><i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <p>Sun</p><br /><i class="fa-solid fa-sun"></i>
                    </div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/Rika1509/Weather-Widget" target="_blank">Open-source code</a>, by Federica
            Ferrante
        </small>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
